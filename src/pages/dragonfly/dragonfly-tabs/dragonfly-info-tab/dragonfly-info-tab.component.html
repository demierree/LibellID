<ion-content padding>
    <p>{{dragonfly.description}}</p>
    <h4>Habitats</h4>
    <p>
        <img class="img-habitats" *ngFor="let h of dragonfly.habitats" src="assets/img/{{h}}.png">
    </p>
    <h4>Comportement</h4>
    <p class="behavior" [innerHTML]="dragonfly.behavior"></p>
    <h4>Période de vol</h4>
    <table id="tableFly">
        <tr>
            <td>avr.</td>
            <td>mai</td>
            <td>juin</td>
            <td>juil.</td>
            <td>août</td>
            <td>sept.</td>
            <td>oct.</td>
            <td>nov.</td>
        </tr>
        <tr>
            <td class="flyPeriod" *ngFor="let p of dragonfly.flyPeriod" [ngStyle]="{'background-color': 'rgba(144,238,144,'+ (p) +')'}">
                &nbsp;
            </td>
        </tr>
    </table>
    <div class="anecdote">
        <p class="anecdote-p">
            <span><img src="assets/img/bulb.png" id="anecdote-bulb"></span>
            <span [innerHTML]="dragonfly.anecdote"></span>
        </p>
    </div>
    <h4>Menace</h4>
    <p class="threat">{{dragonfly.threat}}</p>
    <h4>Pour en savoir plus</h4>
    <span class="links" *ngFor="let link of dragonfly.links"><a href="{{link.link}}">{{link.value}}</a><br></span>
</ion-content>
