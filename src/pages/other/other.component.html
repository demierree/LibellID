<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Autres
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list inset>
        <button ion-item [navPush]="infoSheetPage">
            <ion-thumbnail item-left>
                <img src="assets/img/thumbnail-infos.png">
            </ion-thumbnail>
            <span id="title-info">Fiches infos</span>
        </button>
        <button ion-item [navPush]="observationInputPage">
            <ion-thumbnail item-left>
                <img src="assets/img/thumbnail-observation.png">
            </ion-thumbnail>
            <span id="title-observation">Saisie d'une observation</span>
        </button>
        <button ion-item [navPush]="helpPage">
            <ion-thumbnail item-left>
                <img src="assets/img/thumbnail-aide.png">
            </ion-thumbnail>
            <span id="title-help">Aide</span>
        </button>
    </ion-list>
</ion-content>
