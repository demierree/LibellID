<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Promenades
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let promenade of promenadesData" (click)="openPage(promenade)">
            <ion-thumbnail item-left>
                <img src="assets/img/{{promenade.photos[1]}} ">
            </ion-thumbnail>
            <table class="promenadeItem">
                <tr>
                    <td colspan="2" class="promenadeTitre">{{promenade.nom}}</td>
                </tr>
                <tr>
                    <td class="promenadeDuree">
                        <ion-icon name="time"></ion-icon> {{promenade.duree}}
                    </td>
                    <td class="promenadeDiversite">
                        Diversit√© <img class="imgDiversite" src="assets/img/diversite-{{promenade.diversite}}.png">
                    </td>
                </tr>
            </table>
        </ion-item>
    </ion-list>
</ion-content>
