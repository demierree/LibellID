<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Promenades
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let walk of walksData" (click)="openPage(walk)">
            <ion-thumbnail item-left>
                <img src="img/{{walk.photos[1]}} ">
            </ion-thumbnail>
            <table class="walkItem">
                <tr>
                    <td colspan="2" class="walkTitle">{{walk.id}}. {{walk.nom}}</td>
                </tr>
                <tr>
                    <td class="walkDuration">
                        <ion-icon name="time"></ion-icon> {{walk.duree}}
                    </td>
                    <td class="walkDiversity">
                        Diversit√© <img class="imgDiversity" src="img/diversite-{{walk.diversite}}.png">
                    </td>
                </tr>
            </table>
        </ion-item>
    </ion-list>
</ion-content>
