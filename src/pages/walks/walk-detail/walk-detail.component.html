<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{walk.name}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div id="carte"><img src="assets/img/{{walk.preview}}"></div>
    <table class="tableDetail">
        <tr>
            <td>Niveau <img class="imgDifficultyDiversity" src="assets/img/diversite-{{walk.difficulty}}.png"></td>
            <td>Diversite <img class="imgDifficultyDiversity" src="assets/img/diversite-{{walk.diversity}}.png"></td>
        </tr>
        <tr>
            <td>{{walk.length}} km</td>
            <td><ion-icon name="time"></ion-icon> {{walk.duration}}</td>
        </tr>
    </table>
    <p>
        {{walk.description}}
    </p>
    <h4>Espèces à découvrir</h4>
    <ul>
        <li *ngFor="let e of walk.species">{{e.name}} : {{months[e.flyFrom-1]}} à {{months[e.flyTo-1]}}</li>
    </ul>


    <button ion-button block (click)="openPage()">C'est parti</button>

</ion-content>
