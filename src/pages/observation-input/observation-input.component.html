<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Saisir une observation
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary">Espèce observée</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Label</ion-label>
            <ion-input type="text" value="Libellulid" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Date</ion-label>
            <ion-input type="text" value="{{date}}" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Utilisateur</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Nombre d'individus inconnu</ion-label>
            <ion-checkbox color="secondary" [(ngModel)]="checked" checked="false" item-right></ion-checkbox>
          </ion-item>
        <ion-item *ngIf="!checked">
            <ion-label color="primary">Nombre d'individus</ion-label>
            <ion-input type="number" min="0"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary">Email de l'utilisateur</ion-label>
            <ion-input type="email"></ion-input>
            
        </ion-item>
        <ion-label text-wrap small color="danger"> 
            L'adresse mail de l'utilisateur est nécessaire pour la vérification éventuelle des données, mais ne sera pas utilisé à d'autres fins.
        </ion-label>
        
        <ion-item>
            <div class="centerContent">
                <img src={{imageFile}} >
            </div>
        </ion-item>
        

        <button ion-button block color="secondary" item-center (click)="takePicture()">
            <ion-icon name="camera"></ion-icon>
            &nbsp;Prendre la photo 
        </button>
    </ion-list>
    <button ion-button block>Transmettre</button>
</ion-content>
