<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Fiches infos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let dragonfly of dragonfliesData" (click)="openPage(dragonfly)">
            <ion-thumbnail item-left class="thumbnail-dragonfly-list">
                <img src="img/{{dragonfly.headerPicture}} ">
            </ion-thumbnail>
            <h2>{{dragonfly.commonName}} </h2>
            <p>{{dragonfly.latinName}}</p>
        </ion-item>
    </ion-list>
</ion-content>
