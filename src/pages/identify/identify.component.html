<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Identifier
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="displayModalInfo()">
            <ion-icon name="help"></ion-icon>
        </button>
        <button ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <span *ngFor="let criter of criteria">
    <h6 class="criter-name">{{criter.name}}</h6>
    <div>
        <div *ngIf="criter.name != 'Couleur(s) principale(s) de la libellule'">
            <table class="table-criteria">
              <tr class="table-content">
                <td *ngFor="let value of criter.values" class="criter-value" (press)="pressEvent(value)">
                    <img *ngIf="value.icon != 'icon.png'" src="assets/img/{{value.icon}}" alt="{{value.name}}">
                    <div *ngIf="value.icon == 'icon.png'">{{value.name}}</div>
                </td>
              </tr>
            </table>
        </div>
        <div *ngIf="criter.name == 'Couleur(s) principale(s) de la libellule'" class="scroll-div">
            <table class="table-criteria">
              <tr class="table-content">
                <ng-container *ngFor="let value of criter.values;let i=index">
                <td *ngIf="i<=8" class="criter-value">
                    <img *ngIf="value.icon != 'icon.png'" src="assets/img/{{value.icon}}" alt="{{value.name}}">
                    <div *ngIf="value.icon == 'icon.png'">{{value.name}}</div>
                </td>
                </ng-container>
              </tr>
              <tr class="table-content">
                <ng-container *ngFor="let value of criter.values;let i=index">
                <td *ngIf="i>8" class="criter-value">
                    <img *ngIf="value.icon != 'icon.png'" src="assets/img/{{value.icon}}" alt="{{value.name}}">
                    <div *ngIf="value.icon == 'icon.png'">{{value.name}}</div>
                </td>
                </ng-container>
              </tr>
            </table>
        </div>
    </div>
  </span>
  <div id="space-btns"></div>
  <div id="div-btns">
      <table>
          <tr>

              <td>
                  <button ion-button full icon-left (click)="resetCriteria()"><ion-icon name="refresh"> Recommencer</ion-icon></button>
              </td>
              <td>
                  <button ion-button full icon-left (click)="getSelectedValues()"><ion-icon name="search"> Voir</ion-icon></button>
              </td>
          </tr>
      </table>
  </div>
</ion-content>
