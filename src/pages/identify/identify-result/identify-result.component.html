<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Fiches infos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let dragonfly of dragonfliesDataSorted; let i=index" (click)="openPage(dragonfly[0], this.criteria)">
            <ion-thumbnail item-left class="thumbnail-dragonfly-list">
                <img src="assets/img/{{dragonfly[0].headerPicture}} ">
            </ion-thumbnail>
            <h2>{{dragonfly[0].commonName}} </h2>
            <p>{{dragonfly[0].latinName}}</p>
            <ion-badge item-right>{{dragonfly[1]}}/{{this.criteria.length}}</ion-badge>
        </ion-item>
    </ion-list>
</ion-content>
