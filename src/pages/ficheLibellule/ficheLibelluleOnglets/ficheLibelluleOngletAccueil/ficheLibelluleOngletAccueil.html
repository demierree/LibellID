<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{dragonfly.commonName}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="contenuCentre">
        <img src="img/{{dragonfly.headerPicture}}" alt="{{dragonfly.commonName}}" class="photoEnTete"><br>
        <i class="nomLatin">{{dragonfly.latinName}}</i>
    </div>
    <p class="partager">Partager</p>
    <p class="transmettre">Transmettre l'observation</p>
    <table class="tableCriteres">
        <tr *ngFor="let critere of criteres;let i=index">
            <td>{{critere}}</td>
            <td>{{dragonfly.criteria[i]}}</td>
        </tr>
    </table>
</ion-content>
