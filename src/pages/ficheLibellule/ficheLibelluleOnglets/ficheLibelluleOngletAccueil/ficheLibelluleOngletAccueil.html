<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      {{libellule.nomCommun}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="contenuCentre">
        <img src="assets/img/{{libellule.photoEnTete}}" alt="{{libellule.nomCommun}}" class="photoEnTete"><br>
        <i class="nomLatin">{{libellule.nomLatin}}</i>
    </div>
    <p class="partager">Partager</p>
    <p class="transmettre">Transmettre l'observation</p>
    <table class="tableCriteres">
        <tr *ngFor="let critere of criteres;let i=index">
            <td>{{critere}}</td>
            <td>{{libellule.criteres[i]}}</td>
        </tr>
    </table>
</ion-content>
