<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Fiches infos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let libellule of json" (click)="openPage(libellule)">
            <ion-avatar item-left>
                <img src="img/{{libellule.photoEnTete}} ">
            </ion-avatar>
            <h2>{{libellule.nomCommun}} </h2>
            <p>{{libellule.nomLatin}}</p>
        </ion-item>
    </ion-list>
</ion-content>
